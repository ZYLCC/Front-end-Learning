<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>布局标签和字符实体</title>
</head>
<body>
  <!-- div 标签 -->
  <div>这是 div 标签，独占一行</div>
  <div>这也是 div 标签</div>
  <hr>

  <!-- span 标签 不换行-->
  <span>这是 span 标签</span>
  <span>这是第二个 span 标签</span>
  <hr>

  <!-- 字符实体 -->
  <!-- 代码中敲空格，网页只识别一个 -->
  <!-- &nbsp; : 空格 -->
  <!-- &lt; : < -->
  <!-- &gt; : > -->
  <!-- &amp; : & -->
  <strong>字符实体：</strong><br>
  <strong>&amp;nbsp;</strong> 是 <strong>空格</strong><br>
  <strong>&amp;lt;</strong> 是 <strong>&lt;</strong><br>
  <strong>&amp;gt;</strong> 是 <strong>&gt;</strong><br>
  <strong>&amp;amp;</strong> 是 <strong>&</strong>
  <hr>


</body>
</html>
