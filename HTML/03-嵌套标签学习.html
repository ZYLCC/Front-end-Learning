<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>嵌套标签学习</title>
</head>
<body>
  <!-- 无序列表 -->
  <!-- ul是无序列表，li是列表条目 -->
  <!-- ul 标签内只能包裹 li 标签， li 标签内可以包裹任何内容 -->
  <strong>无序列表:</strong>
  <ul> 
    <li>列表条目1</li>
    <li>列表条目2</li>
    <li><a href="">列表条目3是超链接</a></li>
  </ul>
  <hr>

  <!-- 有序列表 -->
  <!-- ol是有序列表 -->
  <strong>有序列表:</strong>
  <ol>
    <li>步骤1</li>
    <li>步骤2</li>
    <li>步骤3</li>
  </ol>
  <hr>

  <!-- 定义列表 -->
  <!-- dl 是定义列表， dt 是定义列表的标题， dd 是定义列表的描述 -->
  <strong>定义列表:</strong>
  <dl>
    <dt>关注我们</dt>
    <dd>新浪微博</dd>
    <dd>电子邮件</dd>
    <dd>联系电话</dd>
  </dl>
  <hr>

  <!-- 表格 -->
  <!-- table 嵌套 tr， tr 嵌套 td/th -->
  <!-- table: 表格  tr: 行  th: 表头单元格  td: 内容单元格 -->
  <strong>表格：</strong>
   <table border="1">
    <tr>
      <th>姓名</th>
      <th>语文</th>
      <th>数学</th>
      <th>总分</th>
    </tr>
   </table>
   <hr>
</body>
</html>
