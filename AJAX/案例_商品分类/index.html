<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>案例_分类导航</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <!-- 大容器 -->
  <div class="container">
    <div class="sub-list">
      <div class="item">
        <h3>分类名字</h3>
        <ul>
          <li>
            <a href="javascript:;">
              <img src="http://zhoushugang.gitee.io/erabbit-client-pc-static/uploads/img/category%20(9).png" />
              <p>巧克力</p>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img src="http://zhoushugang.gitee.io/erabbit-client-pc-static/uploads/img/category%20(9).png" />
              <p>巧克力</p>
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <img src="http://zhoushugang.gitee.io/erabbit-client-pc-static/uploads/img/category%20(9).png" />
              <p>巧克力</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    /**
     * 目标：把所有商品分类“同时”渲染到页面上
     *  1. 获取所有一级分类数据
     *  2. 遍历id，创建获取二级分类请求
     *  3. 合并所有二级分类Promise对象
     *  4. 等待同时成功后，渲染页面
    */

    // 获取一级分类数据
    axios({
      url: 'http://hmajax.itheima.net/api/category/top'
    }).then(res => {
      console.log(res)
      // 遍历id，创建获取二级分类请求
      const second_axios_list = res.data.data.map(item => {
        const { id } = item
        return axios({
          url: 'http://hmajax.itheima.net/api/category/sub',
          params: { id }
        })
      })
      return Promise.all(second_axios_list) // 合并所有二级分类Promis对象
    }).then(res => {
      const html_str = res.map(item => { // 所有商品的html
        // console.log(item.data.data)
        const { children, name } = item.data.data
        return `
        <div class="sub-list">
          <div class="item">
            <h3>${name}</h3>
            <ul>
              ${children.map(item => { // 各个二级商品的html
                  const { name, picture } = item
                  return `
                  <li>
                    <a href="javascript:;">
                      <img src="${picture}">
                      <p>${name}</p>
                    </a>
                  </li>
                  `
                }).join('')}  
            </ul>
          </div>
        </div>
        `
      }).join('')

      document.querySelector('.container').innerHTML = html_str
    })
  </script>
</body>

</html>
