<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise</title>
</head>

<body>
  <script>
    /**
     * 目标：使用Promise管理异步任务
    */
  //  1. 创建Promise对象（pending-待定状态）
  const p = new Promise((resolve, reject) => {
    // 2. 执行异步代码
    setTimeout(() => {
      // resolve('模拟AJAX请求-成功')  // fulfilled-已兑现状态
      reject('失败')   // rejected-已拒绝状态
    }, 2000)
  })

  // 3. 获取结果
  p.then(res => {
    console.log(res)
  }).catch(err => {
    console.log(err)
  })
  </script>
</body>

</html>
