<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise的all方法</title>
</head>

<body>
  <ul class="my-ul"></ul>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    /**
     * 目标：掌握Promise的all方法作用，和使用场景
     * 业务：当我需要同一时间显示多个请求的结果时，就要把多请求合并
     * 例如：默认显示"北京", "上海", "广州", "深圳"的天气在首页查看
     * code：
     * 北京-110100
     * 上海-310100
     * 广州-440100
     * 深圳-440300
    */

    // 获取某地区天气
    function getWeather(city) {
      return axios({
        url: 'http://hmajax.itheima.net/api/weather',
        params: {
          city
        }
      })
    }

    const p = Promise.all([getWeather('110100'), getWeather(310100), getWeather(440100), getWeather(440300)])
    p.then(res => {
      console.log(res)
      const html_str = res.map(item => {
      const { area, weather, temperature } = item.data.data
        return `
          <p>${area} --- 天气 : ${weather} --- 气温 : ${temperature}</p> 
        `
      }).join('')
      document.body.innerHTML = html_str
    }).catch(err => {
      console.log(err)
    })
  </script>
</body>

</html>
