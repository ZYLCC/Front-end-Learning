<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>领券中心卡片</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 380px;
      height: 506px;
      background-color: #f5f5f5;
      text-align: center;
    }

    img {
      width: 100%;
    }

    .title {
      font-size: 26px;
      color: #333;
      line-height: 80px;
    }

    .desc {
      font-size: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="./images/coupons.jpg" alt="coupons">
    <div class="title">领券中心</div>
    <div class="desc">发现更多超值优惠券</div>
  </div>
</body>
</html>
