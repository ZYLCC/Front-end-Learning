<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复合选择器</title>
  <style>
    /* 后代选择器 */
    /* 所有后代都会被选中 */
    div span {
      font-size: 30px;
    }

    /* 子代选择器 */
    /* 只有儿子会被选中 */
    div > span {
      color: red;
    }

    /* 并集选择器 */
    /* 逗号隔开多个设置同样样式 */
    .son,
    .grandson {
      font-style: italic;
    }

    /* 交集选择器 */
    /* 选中同时满足多个条件的元素 */
    /* 标签选择器必须写在最前面，直接连写 */
    p.box {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="son">子代 span 标签</span>
    <p class="box">
      <span class="grandson">孙代 span 标签</span>
    </p>
  </div>
</body>
</html>
