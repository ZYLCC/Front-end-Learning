<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      list-style: none;
    }

    hr, h3 {
      margin: 10px 0;
    }
    /************************* 测试动画 *************************/
    .test1, .test2 {
      width: 200px;
      height: 100px;
      background-color: pink;
    }

    .box2 {
      height: 550px;
    }

    /* animati 属性取值
    动画名称：animation-name  （必须写）

    动画时长：animation-duration  (必须写)

    速度曲线：animation-timing-function
      1. linear   匀速
      2. steps(n)    分n步逐帧动画，通常配合精灵图实现精灵动画

    延迟时间：animation-delay
      如果有两个时间，第一个是动画时长，第二个是延迟时间

    重复次数：animation-iteration-count
      1. n   整型数字代表重复播放 n 次
      2. infinite    无限循环播放
    
    动画方向：animation-direction
      alternate   交替方向播放

    执行完毕时状态：animation-fill-mode
      forwards   结束完毕时停在结束状态
      backwards  默认停在开始状态

    暂停动画：animation-play-state
      paused   暂停，通常配合:hover使用
    */

    /* 动画一：宽度从200变化到800 */
 
    .test1:hover {
      animation-name: change1;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    @keyframes change1 {
      from {
        width: 200px;
      }
      to {
        width: 800px;
      }
    }

    /* 动画二：从 200*100 变化到300*300 变化到800*500 */
    .test2 {
      top: 0;
      animation: change2 1s infinite alternate linear;
    }

    .test2:hover {
      animation-play-state: paused;
    }

    @keyframes change2 {
      0% {
        width: 200px;
        height: 100px;
      }
      50% {
        width: 300px;
        height: 300px;
      }
      100% {
        width: 800px;
        height: 500px;
      }
    }

    /************************* 走马灯效果 *************************/
    .zmd_box {
      width: 610px;
      height: 122px;
      border: 5px solid #000;
      margin: 50px auto;
      overflow: hidden;
    }

    .zmd_box ul {
      display: flex;
      animation: move2left 5s infinite linear;
    }

    .zmd_box img {
      display: block;
      width: 200px;
    }

    .zmd_box:hover ul {
      animation-play-state: paused;
    }

    @keyframes move2left {
      0% {
        transform: translate(0);
      }
      100% {
        transform: translate(-1400px);
      }
    }

    /************************* 精灵动画 *************************/
     /* 精灵动画制作步骤：
     1. 准备显示区域
        盒子尺寸与精灵图中一张小图尺寸相同
     2. 定义动画
        移动背景图（移动距离 = 精灵图宽度）
     3. 使用动画
        steps(n)   n 与精灵小图个数相等   
     */
     .box3 {
      height: 122px;
     }

     .sprite_animation {
      width: 144px;
      height: 144px;
      margin: 50px 0;
      /* border: 2px solid #000; */
      background-image: url(./images/sprite_animation.png);
      animation: run 1s steps(12) infinite;
     }

     /* 当动画开始和 盒子默认样式 相同，则可以省略开始状态 */
     @keyframes run {
      /* from {
        background-position: 0 0;
      } */
      to {
        background-position: -1680px 0;
        /* transform: translate(800px); */
      }
     }

     @keyframes run2right {
      /* from {
        transform: translate(0);
      } */
      to {
        transform: translate(800px);
      }
     }

     /* 多组动画 */
     .box3:hover .sprite_animation {
      animation: 
        run 1s steps(12) infinite,
        run2right 2s forwards linear
      ;
     }
  </style>
</head>
<body>
  <h3>鼠标移入时宽度从200变化到800, 无限循环, 交替:</h3>
  <div class="test1"></div><hr>

  <div class="box2">
    <h3>从 200*100 变化到300*300 变化到800*500, 无限循环, 交替, 鼠标移入可暂停:</h3>
    <div class="test2"></div>
  </div><hr>

  <!-- 走马灯效果 -->
  <h3>走马灯效果，鼠标移入可暂停：</h3>
  <div class="zmd_box">
    <ul>
      <li><img src="./images/zoumadeng/1.jpg" alt=""></li>
      <li><img src="./images/zoumadeng/2.jpg" alt=""></li>
      <li><img src="./images/zoumadeng/3.jpg" alt=""></li>
      <li><img src="./images/zoumadeng/4.jpg" alt=""></li>
      <li><img src="./images/zoumadeng/5.jpg" alt=""></li>
      <li><img src="./images/zoumadeng/6.jpg" alt=""></li>
      <li><img src="./images/zoumadeng/7.jpg" alt=""></li>
      <li><img src="./images/zoumadeng/1.jpg" alt=""></li>
      <li><img src="./images/zoumadeng/2.jpg" alt=""></li>
      <li><img src="./images/zoumadeng/3.jpg" alt=""></li>
    </ul>
  </div><hr>

  <!-- 精灵动画 -->
  <h3>精灵动画，鼠标移入可让人物右移：</h3>
  <div class="box3">
    <div class="sprite_animation"></div>
  </div>
</body>
</html>
