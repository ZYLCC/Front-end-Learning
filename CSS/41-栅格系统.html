<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>栅格系统</title>
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
  <!-- 
    窗口宽度大于1200px时，一行排4个盒子
               768px时，一行排2个盒子
               576px时，一行排1个盒子
   -->
  
  <!-- 版心（container）→ row → 子级 -->
  <div style="margin-top: 50px;" class="container">
    <div class="row">
      <div style="background-color: pink;" class="col-xl-3 col-md-6 col-sm-12">1</div>
      <div style="background-color: skyblue;" class="col-xl-3 col-md-6 col-sm-12">2</div>
      <div style="background-color: orange;" class="col-xl-3 col-md-6 col-sm-12">3</div>
      <div style="background-color: brown;" class="col-xl-3 col-md-6 col-sm-12">4</div>
    </div>
  </div>
</body>
</html>
