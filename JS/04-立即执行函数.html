<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立即执行函数</title>
</head>
<body>
  
  <script>
    // 立即执行函数
    // 使用场景：避免全局变量污染

    //同一作用域下，不能重复申明相同的变量

    // 如果有多个 立即执行函数，记得加分号

    // 1. 第一种写法
    (function(){
      let num = 10
    })();

    (function(){
      let num = 20
    })();

    (function(x, y){
      console.log(x + y)
    })(1, 2);  //输出是 3


    // 2. 第二种写法
    (function(x, y) {
      console.log(x * y)
    }(2, 3));

    // 写法总览：
    (function(){}())

    (function(){})()

    !function(){}()

    ~function(){}()

    +function(){}()

    -function(){}()

    new function(){}()

    void function(){}()
    
  </script>
</body>
</html>
