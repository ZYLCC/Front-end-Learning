<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS输入和输出</title>
</head>
<body>
  
  <script>
    // 1. 文档删除内容，可写标签
    document.write('test')
    document.write('<h1>h1标题</h1>')

    console.log('输出日志')
    // 3. 输入语句
    prompt('请输入你的姓名：')
    // 4. 弹窗输出
    alert('弹窗输出')

    let age = 18
  </script>
</body>
</html>
