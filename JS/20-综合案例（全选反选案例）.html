<!DOCTYPE html>

<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 500px;
      margin: 100px auto;
      text-align: center;
    }

    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
      height: 24px;
    }

    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }

    .allCheck {
      width: 80px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th class="allCheck">
        <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
      </th>
      <th>商品</th>
      <th>商家</th>
      <th>价格</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米手机</td>
      <td>小米</td>
      <td>￥1999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米净水器</td>
      <td>小米</td>
      <td>￥4999</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="check" class="ck">
      </td>
      <td>小米电视</td>
      <td>小米</td>
      <td>￥5999</td>
    </tr>
  </table>
  <script>
    const all_ck = document.querySelector('#checkAll')
    const cks = document.querySelectorAll('.ck')

    all_ck.addEventListener('click', function() {
      let all_ck_flag = this.checked
      for (let i = 0; i < cks.length; i++) {
        cks[i].checked = all_ck_flag
      }
    })

    // 通过 css checked伪类选择器实现
    let n = cks.length
    for (let i = 0; i < cks.length; i++) {
      cks[i].addEventListener('click', function() {
        all_ck.checked = document.querySelectorAll('.ck:checked').length === n
      })
    }

      // 当点击了单选框后，判断所有单选框是否选中，并给全选框对应赋值
      cks[i].addEventListener('click', function() { 
        let flag = true
        for (let j = 0; j < cks.length; j++) {
          if (!cks[j].checked) { // 有一个单选框未选中就停止判断后续单选框
            flag = false
            break
          }
        }
        all_ck.checked = flag
        console.log(all_ck.checked)
      })
    } */
  </script>
</body>

</html>
